<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:tabtest="http://xmlns.jcp.org/jsf/composite/components/tabtest"
	xmlns:p="http://primefaces.org/ui">

	<cc:interface>
		<cc:attribute name="activeTab" required="true" type="java.lang.String" />
	</cc:interface>

	<cc:implementation>
		<div>
			<p:outputLabel
				value="component with activeTab value #{cc.attrs.activeTab}" />
			<br />

			<ui:fragment rendered="#{cc.attrs.activeTab eq 'one'}">
				<p:commandButton action="#{tabComponentBean.doShowMessageOne}"
					value="show message 1 from component, update @form" update="@form" />
			</ui:fragment>

			<ui:fragment rendered="#{cc.attrs.activeTab eq 'two'}">
				<p:commandButton action="#{tabComponentBean.doShowMessageTwo}"
					value="show message 2 from component, update p:component('messages2')"
					update="#{p:component('messages2')}" />
			</ui:fragment>

		</div>
	</cc:implementation>
</ui:composition>
