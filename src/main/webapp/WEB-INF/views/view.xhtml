<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:liferay="http://xmlns.jcp.org/jsf/composite/components/liferay"
	xmlns:ticket="http://xmlns.jcp.org/jsf/composite/components/ticket"
	xmlns:subscription="http://xmlns.jcp.org/jsf/composite/components/subscription"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:liferay-ui="http://liferay.com/faces/ui"
	xmlns:tabtest="http://xmlns.jcp.org/jsf/composite/components/tabtest"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head />

	<h:body>

		<p:messages globalOnly="true" />

		<p:outputLabel value="All messages are global info" />

		<p:tabView id="tabViewTabs" rendered="#{tabTestBean.visible}">

			<p:tab title="tab 1">
				<h:panelGrid>
					<h:form>
						<p:messages id="messages1" globalOnly="true" />
						<p:commandButton action="#{tabTestBean.doShowMessageOne}"
							value="show message, update @form" update="@form" />
						<tabtest:tabcomponent activeTab="one" />
					</h:form>
				</h:panelGrid>
			</p:tab>

			<p:tab title="tab 2">
				<p:messages id="messages2" globalOnly="true" />
				<h:form>
					<p:commandButton action="#{tabTestBean.doShowMessageTwo}"
						value="show message 2, update p:component('messages2')"
						update="#{p:component('messages2')}" />
					<tabtest:tabcomponent activeTab="two" />
				</h:form>
			</p:tab>

		</p:tabView>

		<br />
		<p:commandButton action="#{tabTestBean.doShowUntargetedMessage}"
			value="show message, update @all" update="@all" />
		<br />
		<br />
		<p:commandButton action="#{tabTestBean.doClearMessageOne}"
			value="clear message 1, update p:component('messages1')"
			update="#{p:component('messages1')}" />
		<br />
		<br />
		<p:commandButton action="#{tabTestBean.doClearMessageTwo}"
			value="clear message 2, update p:component('messages2')"
			update="#{p:component('messages2')}" />
		<br />
		<br />
		<p:commandButton action="#{tabTestBean.doResetView}"
			value="reset view, update @all" update="@all" />

	</h:body>
</f:view>
